env:
  TERM: alacritty-direct

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  title: Terminal
  dynamic_title: true
# opacity: 1

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 16.5

draw_bold_text_with_bright_colors: false
live_config_reload: true

# The definition of color schemes.
schemes:
  everforest_dark_hard: &everforest_dark_hard
    primary:
      background: "#272e33"
      foreground: "#d3c6aa"
    normal:
      black: "#414b50"
      red: "#e67e80"
      green: "#a7c080"
      yellow: "#dbbc7f"
      blue: "#7fbbb3"
      magenta: "#d699b6"
      cyan: "#83c092"
      white: "#d3c6aa"
    bright:
      black: "#475258"
      red: "#e67e80"
      green: "#a7c080"
      yellow: "#dbbc7f"
      blue: "#7fbbb3"
      magenta: "#d699b6"
      cyan: "#83c092"
      white: "#d3c6aa"

# Apply the color scheme.
colors: *everforest_dark_hard
