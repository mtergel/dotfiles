env:
  TERM: alacritty-direct

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  title: Terminal
  dynamic_title: true
  opacity: 0.95

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 14.5

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Underline

live_config_reload: true

